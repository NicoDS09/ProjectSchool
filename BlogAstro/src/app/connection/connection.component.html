<div class="container">
    <form (ngSubmit)="login(LoginUser.form.value,LoginUser)" #LoginUser="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input #emailM="ngModel" type="text" required class="validate" class="form-control" id="email"
                [(ngModel)]="emaillogin" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input #PasswordM="ngModel" type="password" required class="validate" class="form-control" id="password"
                [(ngModel)]="passwordlogin" name="password">
        </div>
        <button type="submit" [disabled]="!LoginUser.form.valid" id="over" class="btn btn-primary">Se connecter</button>
    </form>
</div>



<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">inscription</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <br>


    <div class="container-fluid">
        <form (ngSubmit)="PostUsers(PostUser.form.value,PostUser)" #PostUser="ngForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input #emailM="ngModel" type="text" required class="validate" class="form-control" id="email"
                        [(ngModel)]="email" name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input #PasswordM="ngModel" type="password" required class="validate" class="form-control"
                        id="password" [(ngModel)]="password" name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNom">Nom</label>
                    <input #NomM="ngModel" type="text" required class="validate" class="form-control" id="nom"
                        [(ngModel)]="nom" name="nom">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPrenom">Prenom</label>
                    <input #PrenomM="ngModel" type="text" required class="validate" class="form-control" id="prenom"
                        [(ngModel)]="prenom" name="prenom">
                </div>
            </div>
            <div class="form-group">
                <label for="inputblog">Nom de blogeur</label>
                <input #NomBlogeurM="ngModel" type="text" required class="validate" class="form-control" id="nomBlogeur"
                    [(ngModel)]="nomBlogeur" name="nomBlogeur">
            </div>
            <button type="submit" [disabled]="!PostUser.form.valid" class="btn btn-primary">s'inscrire</button>
        </form>


    </div>
    <br>
</ng-template>
